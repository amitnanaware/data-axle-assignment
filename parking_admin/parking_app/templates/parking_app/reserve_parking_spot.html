{% extends "parking_app/index.html" %}
{% load crispy_forms_tags %}
{% block start %}

<h2>Reserve Parking Spot - {{ parking_spot.name }}</h2>

<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
    <button type="submit">Reserve</button>
</form>

{% endblock start %}
